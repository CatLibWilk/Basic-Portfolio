<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8">

                <title>Contact Information</title>
                <link rel="stylesheet" href="assets/css/reset.css">
                <link rel="stylesheet" href="assets/css/style.css">

        </head>

        <body>
            <div class="header">
                <header>
                    <h1>Andrew Wilk</h1>
                    <h2>About</h2>
                    <h2>Portfolio</h2>
                    <h2>Contact</h2>
                </header>
            </div>
            <div>
               <section class="contactBox">
                   <h2>Contact</h2>
                   <form class="contactForm">
                        <label for="ContactName">Name</label>
                            <br>
                        <input type="text" id="ContactName" name="ContactName" placeholder="Your name..">
                            <br>
                        <label for="ContactEmail">Email</label>
                            <br>
                        <input type="text" id="ContactEmail" name="ContactEmail" placeholder="Your email address..">
                            <br>
                        <label for="ContactMessage">Message</label>
                            <br>
                        <input type="text" id="ContactMessage" name="ContactMessage" placeholder="">
                            <br>
                            <input class="submitButton" type="submit" value="Submit">
                   </form>

               </section>
            </div>
        </body> 

    </html>
